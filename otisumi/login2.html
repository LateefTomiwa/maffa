<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <!-- <link rel="stylesheet" href="style2.css"> -->
</head>

<body>
    <div class="container">
        <div class="row shadow mt-4"> 
            <div class="col-md-6 ">
                <!-- <lottie-player src="https://iconscout.com/lottie/signing-documents-3959367"
                    background="transparent" slow="10" class="img-fluid" loop autoplay></lottie-player> -->
                    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_OSbIJZuUIx.json"  background="transparent"  speed="1"  loop autoplay></lottie-player>
            </div>
            <div class="col-md-6 ">
                <h1 class="mt-4">Login</h1>
                <h4 class="output"></h4>
                <form action="" id="myForm" class="p-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
                <small>If you dont have an account&nbsp;<a href="index.html">create an account </a></small>
            </div>
        </div>
    </div>


    <script src="login2.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
